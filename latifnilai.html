<body>
    <script>
        let nilai = 77
        if (nilai >= 90 && nilai <=100) {
            console.log("Nilai A")
        } else if (nilai >=80 && nilai <90) {
            console.log("Nilai B")

            console.log("Nilai D")
        }
    </script>
