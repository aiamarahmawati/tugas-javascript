<form action="" method="post" onsubmit="return false">
    Masukan Panjang Persegi <input type="number" name="" id="panjang"><br>
    Masukan Lebar Persegi <input type="number" name="" id="lebar"><br>
    <button onclick="hitung()">Hitung luas</button>
 </form>
 <p id="hasil"></p>
 <script>
     function hitung() {
      let panjang = document.getElementById('panjang').value
      let lebar = document.getElementById('lebar').value
      let luas = panjang * lebar
      document.getElementById('hasil').innerHTML = luas
     }
 </script>
