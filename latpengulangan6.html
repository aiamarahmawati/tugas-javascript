<body>
    <script>
        let x = 1 >= 4
        let y = 1 >= 5
        for (let x=1; x <=4; x++) { 
            for (let y=1; y <=5; y++) {
              z = x * y 
              console.log(`${x} x ${y} = ${z} `)
            }
        }
    </script>
